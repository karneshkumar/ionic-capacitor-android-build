<ion-header>
  <ion-toolbar>
    
  </ion-toolbar>
</ion-header>

<ion-content class="otp-wrapper">
  <ion-row text-center>
    <ion-col>
      <h3>Verification</h3>
    </ion-col>
  </ion-row>
  <ion-row text-center>
    <ion-col>
      <p>You will get a OTP via SMS</p>
    </ion-col>
  </ion-row>
  <ion-row text-center>
    <ion-col>
      <ion-input #otp1 required maxLength="1" (keyup)="otpController($event,otp2,'')">
      </ion-input>
      <ion-input #otp2 required maxLength="1" (keyup)="otpController($event,otp3,otp1)">
      </ion-input>
      <ion-input #otp3 required maxLength="1" (keyup)="otpController($event,otp4,otp2)">
      </ion-input>
      <ion-input #otp4 required maxLength="1" (keyup)="otpController($event,'',otp3)">
      </ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col padding text-center>
      <ion-button type="submit" expand="block" (click)="doOTPVerify()">Verify</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
